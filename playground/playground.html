<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ransom Not Playground</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="playground.css" />
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="gardeningGLetter neon-pink">g</span>
        <span class="gardeningALetter electric-blue">a</span>
        <span class="gardeningRLetter acid-green">r</span>
        <span class="gardeningDLetter cyber-grape">d</span>
        <span class="gardeningENLetter hot-magenta">e</span>
        <span class="gardeningNLetter deep-purple">n</span>
        <span class="hyphen">-</span>
        <span class="gardeningILetter bright-cyan">i</span>
        <span class="gardeningNTwoLetter laser-lemon">n</span>
        <span class="gardeningGLetterTwo atomic-tangerine">g</span>
      </div>
      <div class="word">
        <span class="isILetter vivid-red">i</span>
        <span class="isSLetter">s</span>
      </div>
      <div class="word">
        <span class="theTLetterTwo">t</span>
        <span class="theHLetterTwo">h</span>
        <span class="theELetterTwo">e</span>
      </div>
      <div class="word">
        <span class="bestBLetter">b</span>
        <span class="bestELetter">e</span>
        <span class="bestSTwoLetter">s</span>
        <span class="bestTLeter">t</span>
      </div>
      <div class="word">
        <!--Coding-->
        <span class="codingCLetter">C</span>
        <span class="codingOLetter">o</span>
        <span class="codingDLetter">d</span>
        <span class="codingILetter">i</span>
        <span class="codingNGLetter">n</span>
        <span class="codingGLetter">g</span>
      </div>
      <div class="word">
        <!-- is -->
        <span class="isILetter">i</span>
        <span class="isSLetter">s</span>
      </div>
      <div class="word">
        <!-- exciting-->
        <span class="excitingELetter">e</span>
        <span class="excitingXLetter">x</span>
        <span class="excitingCLetter">c</span>
        <span class="excitingITLetter">i</span>
        <span class="excitingNGLetter">n</span>
        <span class="excitingGLetter">g</span>
        <span class="excitingLetter">!</span>
      </div>
      <div class="word">
        <!-- and -->
        <span class="andALetter"></span>
        <span class="andNLetter"></span>
        <span class="neon-pink-bg"></span>
      </div>
    </div>
    <script src="playground.js"></script>
  </body>
</html>
