<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/playground.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter cyber-neon">w</span>
        <span class="whyHLetter gradient-cybervoid text-shadow-hologram"
          >h</span
        >
        <span class="whyYLetter digital-matrix">y</span>
      </div>
      <div class="word">
        <span class="didDLetter gradient-iridescent text-shadow-halo">d</span>
        <span class="didILetter quantum-pulse">i</span>
        <span class="didDTwoLetter gradient-startup text-shadow-halo">d</span>
      </div>
      <div class="word">
        <span class="theTLetter laser-strike">t</span>
        <span class="theHLetter holo-glow">h</span>
        <span class="theELetter solar-flare">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter circuit-glitch">f</span>
        <span class="frontendRLetter binary-surge">r</span>
        <span class="frontendOLetter virtual-reality">o</span>
        <span class="frontendNLetter system-error">n</span>
        <span class="frontendTLetter augmented-vision">t</span>
        <span class="hyphen gradient-iridescent">-</span>
        <span class="frontendELetter cyberspace-void">e</span>
        <span class="frontendNTwoLetter neural-network">n</span>
        <span class="frontendDLetter dystopian-alert">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter holographic-interface">d</span>
        <span class="developerELetter neon-cityscape">e</span>
        <span class="developerVLetter code-injection">v</span>
        <span class="developerETwoLetter digital-wasteland">e</span>
        <span class="developerLLetter synthetic-dreams">l</span>
        <span class="developerOLetter techno-pulse">o</span>
        <span class="developerPLetter bionic-vision">p</span>
        <span class="developerEThreeLetter retro-future">e</span>
        <span class="developerRLetter terminal-hack">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter plasma-discharge">t</span>
        <span class="takeALetter">a</span>
        <span class="takeKLetter">k</span>
        <span class="takeELetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter">d</span>
        <span class="gardeningELetter">e</span>
        <span class="gardeningNLetter">n</span>
        <span class="gardeningILetter">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter">b</span>
        <span class="becauseELetter">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALetter">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter">t</span>
        <span class="toOLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveRLetter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter">i</span>
        <span class="theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter">l</span>
        <span class="skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
